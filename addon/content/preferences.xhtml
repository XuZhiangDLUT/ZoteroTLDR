<linkset>
  <html:link rel="localization" href="__addonRef__-preferences.ftl" />
</linkset>
<groupbox
  onload="Zotero.__addonInstance__.hooks.onPrefsEvent('load', { window });"
>
  <label><html:h2 data-l10n-id="pref-title"></html:h2></label>
  <separator />

  <!-- API Base URL -->
  <hbox>
    <html:label
      for="zotero-prefpane-__addonRef__-apiBase"
      data-l10n-id="pref-api-base"
    ></html:label>
    <html:input
      type="text"
      id="zotero-prefpane-__addonRef__-apiBase"
      preference="apiBase"
      style="width: 400px"
    ></html:input>
  </hbox>

  <!-- API Key -->
  <hbox>
    <html:label
      for="zotero-prefpane-__addonRef__-apiKey"
      data-l10n-id="pref-api-key"
    ></html:label>
    <html:input
      type="password"
      id="zotero-prefpane-__addonRef__-apiKey"
      preference="apiKey"
      style="width: 400px"
    ></html:input>
  </hbox>

  <!-- Model & Temperature -->
  <hbox>
    <html:label
      for="zotero-prefpane-__addonRef__-model"
      data-l10n-id="pref-model"
    ></html:label>
    <html:input
      type="text"
      id="zotero-prefpane-__addonRef__-model"
      preference="model"
      style="width: 200px"
    ></html:input>
    <html:label
      for="zotero-prefpane-__addonRef__-temperature"
      data-l10n-id="pref-temperature"
      style="margin-left: 20px"
    ></html:label>
    <html:input
      type="number"
      step="0.1"
      min="0"
      max="2"
      id="zotero-prefpane-__addonRef__-temperature"
      preference="temperature"
      style="width: 80px"
    ></html:input>
  </hbox>

  <!-- Thinking Mode -->
  <hbox>
    <html:label
      for="zotero-prefpane-__addonRef__-enableThoughts"
      data-l10n-id="pref-enable-thoughts"
    ></html:label>
    <html:input
      type="checkbox"
      id="zotero-prefpane-__addonRef__-enableThoughts"
      preference="enableThoughts"
    ></html:input>
    <html:label
      for="zotero-prefpane-__addonRef__-thinkingBudget"
      data-l10n-id="pref-thinking-budget"
      style="margin-left: 20px"
    ></html:label>
    <html:input
      type="number"
      id="zotero-prefpane-__addonRef__-thinkingBudget"
      preference="thinkingBudget"
      style="width: 100px"
    ></html:input>
    <html:label
      data-l10n-id="pref-thinking-budget-help"
      style="margin-left: 10px; color: #666"
    ></html:label>
  </hbox>

  <!-- Concurrency & Max Chars -->
  <hbox>
    <html:label
      for="zotero-prefpane-__addonRef__-concurrency"
      data-l10n-id="pref-concurrency"
    ></html:label>
    <html:input
      type="number"
      min="1"
      max="10"
      id="zotero-prefpane-__addonRef__-concurrency"
      preference="concurrency"
      style="width: 80px"
    ></html:input>
    <html:label
      for="zotero-prefpane-__addonRef__-maxChars"
      data-l10n-id="pref-max-chars"
      style="margin-left: 20px"
    ></html:label>
    <html:input
      type="number"
      min="10000"
      max="2000000"
      id="zotero-prefpane-__addonRef__-maxChars"
      preference="maxChars"
      style="width: 120px"
    ></html:input>
  </hbox>

  <!-- Attachment Filter -->
  <hbox>
    <html:label
      for="zotero-prefpane-__addonRef__-attachmentFilter"
      data-l10n-id="pref-attachment-filter"
    ></html:label>
    <html:input
      type="text"
      id="zotero-prefpane-__addonRef__-attachmentFilter"
      preference="attachmentFilter"
      style="width: 300px"
    ></html:input>
    <html:label
      data-l10n-id="pref-attachment-filter-help"
      style="margin-left: 10px; color: #666"
    ></html:label>
  </hbox>

  <!-- Prompt Template -->
  <hbox>
    <html:label
      for="zotero-prefpane-__addonRef__-prompt"
      data-l10n-id="pref-prompt"
    ></html:label>
  </hbox>
  <hbox>
    <html:textarea
      id="zotero-prefpane-__addonRef__-prompt"
      preference="prompt"
      rows="10"
      style="width: 100%; font-family: monospace"
    ></html:textarea>
  </hbox>

  <!-- Test API Button -->
  <hbox style="margin-top: 10px">
    <button
      id="zotero-prefpane-__addonRef__-apitest"
      data-l10n-id="pref-api-test"
    ></button>
  </hbox>
</groupbox>
<vbox>
  <html:label
    data-l10n-id="pref-help"
    data-l10n-args='{"time": "__buildTime__","name": "__addonName__","version":"__buildVersion__"}'
    style="color: #888; font-size: 12px"
  ></html:label>
</vbox>
