name: Release

on:
  push:
    tags:
      - v**

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install

      - name: Build
        run: |
          npm run build

      - name: Release to GitHub
        run: |
          npm run release
          sleep 1s

      - name: Update in-repo update manifest
        run: |
          set -euo pipefail
          VERSION="$(node -p "require('./package.json').version")"
          IS_PRERELEASE="$(node -p "require('./package.json').version.includes('-') ? 'true' : 'false'")"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin main
          git checkout main

          mkdir -p updates
          if [ "$IS_PRERELEASE" = "true" ]; then
            cp .scaffold/build/update-beta.json updates/update-beta.json
            git add updates/update-beta.json
            git diff --cached --quiet || git commit -m "chore: update beta manifest for v${VERSION}"
          else
            cp .scaffold/build/update.json updates/update.json
            git add updates/update.json
            git diff --cached --quiet || git commit -m "chore: update stable manifest for v${VERSION}"
          fi

          git push origin main

      - name: Notify release
        uses: apexskier/github-release-commenter@v1
        continue-on-error: true
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          comment-template: |
            :rocket: _This ticket has been resolved in {release_tag}. See {release_link} for release notes._
